<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>צור קשר - SmartApps</title>
 <link rel="icon" type="image/x-icon" href="icons/myicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #2c5364 80%);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 2rem 5vw;
      background: rgba(20, 30, 48, 0.85);
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.12);
      position: sticky;
      top: 0;
      z-index: 10;
      animation: fadeInDown 1s;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .logo {
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #00c6ff, #0072ff 70%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: logoGlow 2s infinite alternate;
    }
    @keyframes logoGlow {
      from { text-shadow: 0 0 8px #00c6ff44;}
      to { text-shadow: 0 0 24px #00c6ffcc;}
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 1.2rem;
      font-weight: 500;
      transition: color 0.2s;
      position: relative;
    }
    nav a::after {
      content: '';
      display: block;
      height: 2px;
      width: 0;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      transition: width 0.3s;
      position: absolute;
      right: 0; bottom: -4px;
    }
    nav a:hover {
      color: #00c6ff;
    }
    nav a:hover::after {
      width: 100%;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 30vh;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: fadeInUp 1.2s;
    }
    .hero p {
      font-size: 1.4rem;
      margin-bottom: 2rem;
      color: #e0e0e0;
      animation: fadeInUp 1.6s;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    /* Floating animated shapes */
    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.18;
      z-index: 0;
      animation: float 8s infinite alternate;
    }
    .shape1 { width: 180px; height: 180px; background: #00c6ff; top: 10%; left: 5%; animation-delay: 0s;}
    .shape2 { width: 120px; height: 120px; background: #0072ff; bottom: 15%; right: 8%; animation-delay: 2s;}
    .shape3 { width: 90px; height: 90px; background: #fff; top: 60%; left: 80%; animation-delay: 4s;}
    @keyframes float {
      0% { transform: translateY(0);}
      100% { transform: translateY(-40px);}
    }
    footer {
      text-align: center;
      padding: 2rem 0 1rem 0;
      color: #b0b0b0;
      font-size: 1rem;
      background: none;
      z-index: 2;
      position: relative;
    }
    @media (max-width: 700px) {
      .hero h1 { font-size: 2rem;}
      header { flex-direction: column; gap: 1rem;}
    }
    /* Contact form styles */
    .contact-form {
      background: rgba(255,255,255,0.08);
      border-radius: 24px;
      box-shadow: 0 4px 24px 0 #00c6ff22;
      padding: 2rem 2rem;
      max-width: 400px;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      z-index: 1;
      position: relative;
      animation: gadgetAppear 1s;
    }
    .contact-form label {
      font-weight: bold;
      color: #00c6ff;
      margin-bottom: 0.2rem;
      text-align: right;
    }
    .contact-form input, .contact-form textarea {
      border: none;
      border-radius: 12px;
      padding: 0.8rem;
      font-size: 1rem;
      background: #f5f5f5;
      color: #222;
      margin-bottom: 0.5rem;
      transition: box-shadow 0.2s;
    }
    .contact-form input:focus, .contact-form textarea:focus {
      outline: none;
      box-shadow: 0 0 8px #00c6ff88;
    }
    .contact-form button {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: #fff;
      border: none;
      border-radius: 32px;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 24px 0 #00c6ff44;
      margin-top: 0.5rem;
    }
    .contact-form button:hover {
      transform: scale(1.04);
      box-shadow: 0 8px 32px 0 #00c6ff88;
    }
    @keyframes gadgetAppear {
      from { opacity: 0; transform: scale(0.9);}
      to { opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>
  <div class="shape shape1"></div>
  <div class="shape shape2"></div>
  <div class="shape shape3"></div>
  <header>
    <div class="logo">smartapps</div>
    <nav>
      <a href="index.html">בית</a>
      <a href="about.html">אודות</a>
      <a href="blog.html">בלוג</a>
      <a href="contact.html">צור קשר</a>
    </nav>
  </header>
  <section class="hero">
    <h1>צור קשר</h1>
    <p>נשמח לשמוע ממך! מלא את הטופס ונחזור אליך בהקדם.</p>
  </section>
<form class="contact-form" action="https://formspree.io/f/xrbkkjdj" method="POST" id="contact-form">
  <label for="name">שם מלא</label>
  <input type="text" id="name" name="name" required>
  <label for="email">אימייל</label>
  <input type="email" id="email" name="email" required>
  <label for="message">הודעה</label>
  <textarea id="message" name="message" rows="4" required></textarea>
  <button type="submit">שלח</button>
  <div id="form-success" style="display:none; color:#00ffae; font-weight:bold; margin-top:1rem;">
    ההודעה נשלחה בהצלחה! תודה שפנית אלינו.
  </div>
</form>

<script>
document.getElementById('contact-form').addEventListener('submit', async function(e) {
  e.preventDefault();
  const form = e.target;
  const data = new FormData(form);
  const action = form.action;
  const response = await fetch(action, {
    method: 'POST',
    body: data,
    headers: {
      'Accept': 'application/json'
    }
  });
  if (response.ok) {
    document.getElementById('form-success').style.display = 'block';
    form.reset();
  }
});
</script>
  <footer>
    &copy; 2025 smartapps. כל הזכויות שמורות.
  </footer>
</body>
</html>
