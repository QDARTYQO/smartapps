<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>404 - הדף לא נמצא</title>
  <style>
    body {
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
      text-align: center;
    }
    .gadget-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      display: inline-block;
      margin: 60px auto;
      padding: 40px 32px;
      max-width: 350px;
    }
    .gadget-icon img {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
    }
    .gadget-title {
      font-size: 2em;
      color: #e74c3c;
      margin-bottom: 12px;
    }
    .gadget-desc {
      color: #555;
      margin-bottom: 24px;
    }
    .download-btn {
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 32px;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s;
      display: inline-block;
    }
    .download-btn:hover {
      background: #217dbb;
    }
  </style>
</head>
<body>
  <div class="gadget-card">
    <div class="gadget-icon">
      <img src="icons/icon.ico" alt="אייקון האתר">
    </div>
    <div class="gadget-title">404 - הדף לא נמצא</div>
    <div class="gadget-desc">
      הדף שחיפשת לא קיים.<br>
      ייתכן שהקישור שגוי או שהדף הוסר.
    </div>
    <a href="index.html" class="download-btn">חזרה לדף הבית</a>
  </div>
</body>
</html>
